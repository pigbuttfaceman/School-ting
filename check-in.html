<!DOCTYPE html>
<html>
	% include('shared/header.html')
	% include('shared/nav_bar.html')

	<body class = "yellow">
  
  
		<div>
	
				% for ticket in ticket_list:
				<div class="col s6 row center red container">
					<h2 class="header white-text ">{{ticket.name}}</h2>
					<div class="card horizontal">
						<div class="card-image z-depth-1">
							<img src="https://i.redd.it/pgcnuz64b3dy.png" width="240" height="160">
						</div>
					<div class="card-stacked">
						<div class="card-content teal white-text">
						<h5>Email: {{ticket.email}}</h5>
						<h5>D.O.B: {{ticket.dob}}</h5>
						</div>
					
					</div>
					</div>
					</div>
				</div>
				
				
				
				
				
				%end
		</div>
		
	
</html>
