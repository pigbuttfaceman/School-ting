<!DOCTYPE html>
<html>
	% include('shared/header.html')
	% include('shared/nav_bar.html')

	<body class = "yellow">
	  <div class="row">
    <form class="col s12" action = "/sign-up-success"  method = "POST">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Bob Ross" id="inp_name" name= "Name" type="text" class="validate">
          <label for="inp_name">Name</label>
        </div>
        <div class="input-field col s6">
          <input placeholder="dd/mm/yy" id="inp_dob" name = "DOB" type="text" class="validate">
          <label for="inp_dob">DOB</label>
        </div>
      </div>
     
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Oldmate@gmail.com" id="inp_email" name = "Email" type="email" class="validate">
          <label for="inp_email">Email</label>
        </div>
		<div class = "row">
		</div>
       <button class="btn waves-effect waves-light center" type="submit" name="action">Submit
		</button>
          </div>
        </div>
      </div>
    </form>
  </div>
