<!DOCTYPE>
<html>
	% include('shared/header.html')
	%include('shared/nav_bar.html')

  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Bill Cosby" id="inp_name" type="text" name="name" class="validate">
          <label for="inp_name">Name</label>
        </div>
        <div class="input-field col s6">
          <input id="inp_dob" type="text" class="validate">
          <label for="inp_dob">dd.mm.yy</label>
        </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
    </form>
  </div>
